<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Пункты</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="view === 'list'" (click)="changeView()">
        <ion-icon name="map-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="view === 'map'" (click)="changeView()">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="funnel-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map" style="width: 100%; height: 100%" *ngIf="view === 'map'"></div>
  <div id="list" *ngIf="view === 'list'">Список пунктов</div>
</ion-content>
