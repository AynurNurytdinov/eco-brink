<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Магазин</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment scrollable value="all" mode="md">
    <ion-segment-button value="all">
      <ion-label>Все</ion-label>
    </ion-segment-button>
    <ion-segment-button value="eco">
      <ion-label>Эко</ion-label>
    </ion-segment-button>
    <ion-segment-button value="services">
      <ion-label>Услуги</ion-label>
    </ion-segment-button>
    <ion-segment-button value="product">
      <ion-label>Товары</ion-label>
    </ion-segment-button>
    <ion-segment-button value="food">
      <ion-label>Поесть</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div style="display: flex;flex-wrap: wrap;">
    <ion-card *ngFor="let item of products" style="width: 45%;">
      <img src="{{item.img}}" width="200px" height="200px"/>
      <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle>Цена {{item.price}} бонусов</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
