<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Регистрация</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form  #form="ngForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Создай свой аккаунт!</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-label position="floating">Имя</ion-label>
                <ion-input name="name" type="text" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Электронаая почта</ion-label>
                <ion-input name="email" type="email" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Телефон</ion-label>
                <ion-input name="phone" type="phone" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Пароль</ion-label>
                <ion-input name="password" type="password" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Повторите пароль</ion-label>
                <ion-input name="confirm" type="password" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label style="font-size: 13px;">Согласен на обработку персональных данных</ion-label>
                <ion-checkbox name="permission" slot="start"></ion-checkbox>
              </ion-item>
            </div>
            <div padding>
              <ion-button  type="submit" [disabled]="form.invalid" expand="block">Регистрация</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</ion-content>
