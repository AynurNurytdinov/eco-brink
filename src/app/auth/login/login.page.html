<ion-header>
  <ion-toolbar>
    <ion-title>Авторизация</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Вход</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Электронная почта</ion-label>
              <ion-input name="email" type="email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Пароль</ion-label>
              <ion-input name="password" type="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" [disabled]="form.invalid" expand="block">Войти</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div style="text-align: center;">Если у вас нет аккаунта, пожалуйста <a routerLink='/register'>зарегистрируйтесь</a></div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
